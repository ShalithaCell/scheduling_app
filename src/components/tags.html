<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Schedule App</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../public/boostrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/style/slider-custom.css" />
    <link rel="stylesheet" href="../public/jConfirm/jquery-confirm.min.css" />
    <link rel="stylesheet" href="../public/jtoaster/jquery.toast.min.css" />
    <link rel="stylesheet" href="../public/datatable/jquery.dataTables.min.css" />

</head>
<body>
<div class="row" style="position: relative;width: calc(100vw - 2px);height: 100%;">

    <div id="navBarID" class="wrapper d-flex align-items-stretch" style="height: 100%">


        <!-- Page Content  -->
        <div class="w-100">
            <div class="w-100 title-custom">
                <h2 class="title-font-custom">Tags</h2>
            </div>
            <div>
                <div class="card margin-1-custom">
                    <div class="card-body">

                        <button type="button" class="btn btn-success float-right mb-2" onclick="AddNewTag()">Add New</button>

                        <table id="tagTable" class="display" style="width:100%">
                            <thead>
                            <tr>
                                <th class="hide">ID</th>
                                <th>Tag name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>



</body>

<script>

        window.module = module;
        module = undefined;

<!-- normal script imports etc  -->
<script src="../public/jquery.min.js"></script>
<script src="../public/popper.min.js"></script>
<script src="../public/boostrap/bootstrap.min.js"></script>
<script src="../public/script/slider-custom.js"></script>
<script src="../public/jConfirm/jquery-confirm.min.js"></script>
<script src="../public/jtoaster/jquery.toast.min.js"></script>
<script src="../public/datatable/jquery.dataTables.min.js"></script>

<!-- Insert this line after script imports -->
<script>

    if (window.module) module = window.module;
    const { navBar } = require('../siteMaster');

    const electron = require('electron');
    const { ipcRenderer } = electron;

    var tblDatatable = $("#tagTable");

    $(window).on("load", function () {
        $("#navBarID").prepend(navBar);

        // highlight page
        $('#liTags').addClass('active');

    });

    $(function() {
        LoadTable();
    });

    function LoadTable(){
        const tagList = ipcRenderer.sendSync('tag:get', null);
        //console.log(tagList);

        tblDatatable.DataTable ({
            "data" : tagList,
            "ordering": true,
            "order": [[0, 'asc']],
            "columns" : [
                { "data" : "id" },
                { "data" : "tagName" },
                { 'data': null, className: 'text-center no-sort', 'render': function (data, type, row) {
                        return '<button type="botton" class="btn btn-warning btn-header" onclick="editTag(' +data.id + ')"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>'
                    }
                },
                { 'data': null, className: 'text-center no-sort', 'render': function (data, type, row) {
                        return '<button type="botton" class="btn btn-danger btn-header" onclick="deleteTag(' +data.id +',\''+data.tagName+'\')"><i class="fa fa-pencil" aria-hidden="true"></i> Delete</button>'
                    }
                },
            ]
        });

    }

    function AddNewTag(){

        $.confirm({
            title: 'New Tag!',
            content: '' +
                '<div>' +
                '<div class="form-group">' +
                '<label>Enter tag</label>' +
                '<input type="text" placeholder="tag name" class="name form-control" required />' +
                '</div>' +
                '</div>',
            buttons: {
                formSubmit: {
                    text: 'Submit',
                    btnClass: 'btn-blue',
                    action: function () {
                        var name = this.$content.find('.name').val();
                        if (!name) {
                            $.alert('provide a valid tag name');
                            return false;
                        }

                        ipcRenderer.sendSync('tag:add', name);

                        if ( $.fn.DataTable.isDataTable('#tagTable') ) {
                            $('#tagTable').DataTable().destroy();
                        }

                        $('#tagTable tbody').empty();
                        LoadTable();

                    }
                },
                cancel: function () {
                    //close
                },
            },
            onContentReady: function () {

            }
        });

    }

    function editTag(id){
        $.confirm({
            title: 'Edit Tag!',
            content: '' +
                '<div>' +
                '<div class="form-group">' +
                '<label>Enter tag</label>' +
                '<input type="text" placeholder="tag name" class="name form-control" required />' +
                '</div>' +
                '</div>',
            buttons: {
                cancel: function () {
                    //close
                },
                formSubmit: {
                    text: 'Save',
                    btnClass: 'btn-blue',
                    action: function () {
                        var name = this.$content.find('.name').val();
                        if (!name) {
                            $.alert('provide a valid tag name');
                            return false;
                        }
                        debugger
                        const success = ipcRenderer.sendSync('tag:update', {id, name});

                        if(success){
                            if ( $.fn.DataTable.isDataTable('#tagTable') ) {
                                $('#tagTable').DataTable().destroy();
                            }

                            $('#tagTable tbody').empty();
                            LoadTable();
                        }
                    }
                },
            },
            onContentReady: function () {
                //console.log(id)
                const tagData = ipcRenderer.sendSync('tag:getByID', id);
                //console.log(tagData);
                this.$content.find('.name').val(tagData[0].tagName);
            }
        });
    }

    function deleteTag(id, name){
        $.confirm({
            title: 'Confirm!',
            content: 'Confirm to remove "'+ name + '"',
            buttons: {
                confirm:  {
                    text: 'confirm', // text for button
                    btnClass: 'btn-danger', // class for the button
                    action: function(){
                        ipcRenderer.sendSync('tag:remove', id);

                        if ( $.fn.DataTable.isDataTable('#tagTable') ) {
                            $('#tagTable').DataTable().destroy();
                        }

                        $('#tagTable tbody').empty();
                        LoadTable();
                    }
                },
                cancel: {
                    text: 'cancel', // text for button
                    btnClass: 'btn-warning', // class for the button
                    action: function(){

                    }
                }
            }
        });
    }

</script>

</html>
