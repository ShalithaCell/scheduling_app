<script>

    if (window.module) module = window.module;
    const { navBar } = require('../siteMaster');


    var User  = require('../../models/index').User;


    $(window).on("load", function () {
        $("#navBarID").prepend(navBar);

        // highlight page
        $('#liTags').addClass('active');

    });

    $(function() {

    });

    function AddNewTag(){

        $.confirm({
            title: 'New Tag!',
            content: '' +
                '<div>' +
                '<div class="form-group">' +
                '<label>Enter tag</label>' +
                '<input type="text" placeholder="tag name" class="name form-control" required />' +
                '</div>' +
                '</div>',
            buttons: {
                formSubmit: {
                    text: 'Submit',
                    btnClass: 'btn-blue',
                    action: async function () {
                        var name = this.$content.find('.name').val();
                        if (!name) {
                            $.alert('provide a valid name');
                            return false;
                        }
                        try{


                            const jane = new User({ firstName: "sdsdsd", lastName: "asd", email: "asdf@asdf.asdf" });
                            jane.save();
                            // Jane exists in the database now!
                            console.log(jane instanceof User); // true
                            console.log(jane.firstName); // "Jane"
                        }
                        catch (err){
                            console.log(err); // "Jane"
                        }


                    }
                },
                cancel: function () {
                    //close
                },
            },
            onContentReady: function () {

            }
        });

    }

</script>
