<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Schedule App</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../public/boostrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/style/slider-custom.css" />

</head>
<body>
<div class="row" style="position: relative;width: calc(100vw - 2px);height: 100%;">

    <div id="navBarID" class="wrapper d-flex align-items-stretch" style="height: 100%">


        <!-- Page Content  -->
        <div class="w-100">
            <div class="w-100 title-custom">
                <h2 class="title-font-custom">Lab, Lecture hall and Tutorial</h2>
            </div>
            <div>
                <div class="card margin-1-custom">
                    <div class="card-body">

                        <button type="button" id="btnAdd" class="btn btn-success float-right mb-2" onclick="AddNewStudyType()" disabled>Add New</button>

                        <table id="studyTypeTable" class="display" style="width:100%">
                            <thead>
                            <tr>
                                <th>Study Type</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>



</body>

        window.module = module;
        module = undefined;

<!-- normal script imports etc  -->
<script src="../public/jquery.min.js"></script>
<script src="../public/popper.min.js"></script>
<script src="../public/boostrap/bootstrap.min.js"></script>
<script src="../public/script/slider-custom.js"></script>
<script src="../public/jConfirm/jquery-confirm.min.js"></script>
<script src="../public/jtoaster/jquery.toast.min.js"></script>
<script src="../public/datatable/jquery.dataTables.min.js"></script>

<!-- Insert this line after script imports -->
<script>

    if (window.module) module = window.module;
    const { navBar } = require('../siteMaster');

    const electron = require('electron');
    const { ipcRenderer } = electron;

    $(window).on("load", function () {
        $("#navBarID").prepend(navBar);

        // highlight page
        $('#liLocation').addClass('active');

    });

    $(function() {
        LoadTable();
    });

    function LoadTable(){

        // get all studyType data
        const studyTypeList = ipcRenderer.sendSync('studyType:get', null);

        if(studyTypeList.length >= 7){
            $('#btnAdd').hide();
        }

        var tblDatatable = $("#studyTypeTable"); //find the table by id

        // table filling and initializing as data-table
        tblDatatable.DataTable ({
            "data" : studyTypeList,
            "ordering": false,
            "columns" : [
                { "data" : "studyTypeName" },
                { 'data': null, className: 'text-center no-sort', 'render': function (data, type, row) {
                        return `<button type="botton" class="btn btn-warning btn-header" onclick="editStudyType(${data.id})"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>`
                    }
                },
                { 'data': null, className: 'text-center no-sort', 'render': function (data, type, row) {
                        return `<button type="botton" class="btn btn-danger btn-header" onclick="deleteStudyType(${data.id},'${data.studyTypeName}')" disabled><i class="fa fa-pencil" aria-hidden="true"></i> Delete</button>`
                    }
                },
            ]
        });

    }

    //reload table data
    function ReloadTable(){
        if ( $.fn.DataTable.isDataTable('#studyTypeTable') ) {
            $('#studyTypeTable').DataTable().destroy();
        }

        $('#studyTypeTable tbody').empty();
        LoadTable();
    }

    // add new studyType method
    function AddNewStudyType(){

        $.confirm({
            title: 'New Study Type!',
            content: '' +
                '<div>' +
                '<div class="form-group">' +
                '<label>Enter study type name</label>' +
                '<input type="text" placeholder="day name" class="name form-control" required />' +
                '</div>' +
                '</div>',
            buttons: {
                cancel: function () {
                    //close
                },
                formSubmit: {
                    text: 'Submit',
                    btnClass: 'btn-blue',
                    action: function () {
                        var name = this.$content.find('.name').val(); //get the studyType name

                        //check the name is not empty value
                        if (!name) {
                            $.alert('provide a valid studyType name');
                            return false;
                        }

                        //saving studyType to the database
                        ipcRenderer.sendSync('studyType:add', name);

                        // reload the table
                        ReloadTable();

                    }
                },
            },
            onContentReady: function () {

            }
        });

    }

    //edit studyType data
    function editStudyType(id){
        $.confirm({
            title: 'Edit StudyType!',
            content: '' +
                '<div>' +
                '<div class="form-group">' +
                '<label>Enter studyType name</label>' +
                '<input type="text" placeholder="day name" class="name form-control" required />' +
                '</div>' +
                '</div>',
            buttons: {
                cancel: function () {
                    //close
                },
                formSubmit: {
                    text: 'Save',
                    btnClass: 'btn-blue',
                    action: function () {
                        var name = this.$content.find('.name').val();
                        if (!name) {
                            $.alert('provide a valid studyType name');
                            return false;
                        }
                        // update data
                        const success = ipcRenderer.sendSync('studyType:update', {id, name});

                        if(success){
                            ReloadTable();
                        }
                    }
                },
            },
            onContentReady: function () {
                //console.log(id)
                const studyTypeData = ipcRenderer.sendSync('studyType:getByID', id);
                //console.log(studyTypeData);
                this.$content.find('.name').val(studyTypeData[0].studyTypeName);
            }
        });
    }

    // delete data
    function deleteStudyType(id, name){
        console.log('Clicked Delete Button');
        $.confirm({
            title: 'Confirm!',
            content: 'Confirm to remove "'+ name + '"',
            buttons: {
                confirm:  {
                    text: 'confirm', // text for button
                    btnClass: 'btn-danger', // class for the button
                    action: function(){
                        ipcRenderer.sendSync('studyType:remove', id);

                        ReloadTable();
                    }
                },
                cancel: {
                    text: 'cancel', // text for button
                    btnClass: 'btn-warning', // class for the button
                    action: function(){

                    }
                }
            }
        });
    }

</script>

</html>
